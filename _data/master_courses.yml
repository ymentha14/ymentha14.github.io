- title: Applied Data Analysis
  content: Prof. Robert West (EPFL) Data Visualization (D3, Bokeh), NLP (nltk), Document Classification, Topic Detection, Latent Dirichlet Allocation, TF-IDF, Networks (Networkx), Observational studies, Data Cleaning/Preprocessing, WebScrapping, Pandas, SPARK,
  url: "https://edu.epfl.ch/coursebook/en/applied-data-analysis-CS-401"
  urlname: CS-401
- title: Machine Learning
  content: Prof. Martin Jaggi (EPFL) Cost functions,Model Selection and Validation, Bias-Variance Decomposition, Generalized Linear Models, SVM, Kernel Regressions, Gaussian Mixture Models, EM algorithm, SVD,PCA, Neural Networks, Adversarial ML, CNN, Graphical Models, Bayes Nets, Factor Graphs,MLE,MAP estimation, Probabilistic interprations, Under,overfitting, Ridge,Linear regression, Lasso                    
  url: "https://edu.epfl.ch/coursebook/en/machine-learning-CS-433"
  urlname: CS-433
- title: Network Tour of Data Science 
  content: Prof. Vandergheist (EPFL) Data Mining, Spectral Clustering, Graph Neural Networks, Graph theory, Random Networks, Erdos-Renyi Model, Small-world property, ScaleFree Networks
  url: "https://edu.epfl.ch/coursebook/en/a-network-tour-of-data-science-EE-558"
  urlname: EE-558
- title: Stochastic Models for Communication                                                  
  content: >
    Prof. Thyran (EPFL):Continuous and Discrete stochastic processes (second order analysis : ergodism, stationarity, harmonic analysis), Poisson processes, Discrete and Continuous Markov Chains, Introduction to Queuing Theory
  url: "https://edu.epfl.ch/coursebook/fr/modeles-stochastiques-pour-les-communications-COM-300"
  urlname: COM-300
- title: Graph Theory                                                  
  content: > 
    Prof. Eisenbrand (EPFL):BFS shortest path, Hamilton paths, Matchings, Flows (König's theorem), Tutte matrix and Schwartz-zippel Lemma, Colorings, Menger's theorem, Probabilstic methods, Ramsey's theorem
  url: "https://edu.epfl.ch/coursebook/en/graph-theory-MATH-360"
  urlname: MATH-360
- title: Deep Learning
  content: >
    Prof. François Fleuret: Empirical risk minimization, Multi-layer perceptron,Autograd, CNN, Dropout, Deep models for Computer Vision, Auto-encoders, Generative models, Recurrent models, NLP
  url: "https://edu.epfl.ch/coursebook/en/deep-learning-EE-559"
  urlname: EE-559
- title: Lab in Data Science
  content: >
    Dr. Eric Bouillet: Distributed Computing with Hadoop, HDFS, Parquet, HBase, Hive, Zookeeper, Ambari, Spark, Yarn, Mesos, Stream Processing, Large-Scale Data Analysis
  url: "https://edu.epfl.ch/coursebook/en/lab-in-data-science-EE-490-H"
- title: Optimization for Machine Learning
  content: >
    Prof. Martin Jaggi: Convexity, Gradient Methods, Proximal algorithms, Coordinate Descent Methods, Subgradient Methods, Non-Convex Optimization, Frank-Wolfe, Accelerated Methods, Primal-Dual context and certificates, Lagrange and Fenchel Duality, Second-Order Methods, Quasi-Newton Methods, Gradient-Free and Zero-Order Optimization.
  url: "https://edu.epfl.ch/coursebook/en/optimization-for-machine-learning-CS-439"
  urlname: CS-439
- title: Data visualization
  content: >
    Dr. Laurent-Gilles Marie Vuillon: Data visualization Web, Maps, Javascript, Text visualization, Graphs, Tabular data viz, Music viz, Intro to scientific visualisation
  url: "https://edu.epfl.ch/coursebook/en/data-visualization-COM-480"
  urlname: COM-480
